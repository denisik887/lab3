<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Dynamic Content Page</title>
</head>
<body>

    <header>
        <h1>Page</h1>
    </header>

    <div class="content">
        So close, no matter how far, Couldn't be much more from the heart, Forever trusting who we are, And nothing else matters
    </div>
    <div class="image-container">
        <img id="dynamic-image" src="https://via.placeholder.com/800x400?text=Image+1" alt="Dynamic Image">
    </div>
    <div>
        <h2>10x10 Table</h2>
        <label for="min-value">Min Value:</label>
        <input type="number" id="min-value">
        <label for="max-value">Max Value:</label>
        <input type="number" id="max-value">
        <button onclick="generateTable()">Generate Table</button>
    </div>

    <table id="random-table"></table>

    <script src="script.js"></script>
</body>
</html>
